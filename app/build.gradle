apply plugin: "com.android.application"
apply plugin: "kotlin-android"
apply plugin: "kotlin-kapt"
apply plugin: "kotlin-android-extensions"
apply plugin: "com.google.gms.google-services"
apply plugin: "androidx.navigation.safeargs"
apply plugin: "io.fabric"

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "pl.mftau.mftau"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 22
        versionName "3.2.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    androidExtensions {
        experimental = true
    }
    dataBinding {
        enabled = true
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
    packagingOptions {
        exclude 'META-INF/atomicfu.kotlin_module'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "androidx.appcompat:appcompat:1.1.0"
    implementation "com.google.android.material:material:1.2.0-alpha01"

    // Kotlin Coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.0"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.0"

    // ConstraintLayout
    implementation "androidx.constraintlayout:constraintlayout:2.0.0-beta3"

    // Preferences
    implementation "androidx.preference:preference:1.1.0"
    implementation "androidx.legacy:legacy-preference-v14:1.0.0"

    // Chrome Custom Tabs
    implementation "androidx.browser:browser:1.0.0"

    // Slices
    implementation "androidx.slice:slice-builders-ktx:1.0.0-alpha6"
    implementation "androidx.slice:slice-core:1.0.0"
    implementation "androidx.annotation:annotation:1.1.0"

    // ViewModel and LiveData
    implementation "androidx.lifecycle:lifecycle-extensions:2.2.0-rc01"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0-rc01"
    kapt "androidx.lifecycle:lifecycle-compiler:2.2.0-rc01"
    kapt "com.android.databinding:compiler:3.2.0-alpha10"

    // Navigation
    implementation "android.arch.navigation:navigation-fragment-ktx:1.0.0"
    implementation "android.arch.navigation:navigation-ui-ktx:1.0.0"

    // Room database
    implementation "androidx.room:room-runtime:2.2.1"
    implementation "androidx.room:room-ktx:2.2.1"
    kapt "androidx.room:room-compiler:2.2.1"

    // Firebase dependencies
    implementation "com.google.firebase:firebase-core:17.2.0"
    implementation "com.google.firebase:firebase-auth:19.1.0"
    implementation "com.google.firebase:firebase-firestore:21.2.0"
    implementation "com.google.firebase:firebase-storage:19.1.0"
    implementation "com.firebaseui:firebase-ui-storage:3.2.1"
    implementation "com.crashlytics.sdk.android:crashlytics:2.10.1"

    // Glide
    implementation "com.github.bumptech.glide:glide:4.10.0"
    kapt "com.github.bumptech.glide:compiler:4.10.0"

    // PDFViewer library
    implementation "com.github.barteksc:android-pdf-viewer:3.2.0-beta.1"

    // Chart library
    implementation "com.github.PhilJay:MPAndroidChart:v3.1.0"

    // SwipeRevealLayout library
    implementation "com.chauthai.swipereveallayout:swipe-reveal-layout:1.4.1"

    // JSoup library
    implementation "org.jsoup:jsoup:1.12.1"

    // Tests
    implementation "androidx.legacy:legacy-support-v4:1.0.0"
    testImplementation "junit:junit:4.12"
    androidTestImplementation "androidx.test:runner:1.2.0"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.2.0"
}
apply plugin: "com.google.gms.google-services"
