plugins {
    id "com.android.application"
    id "kotlin-android"
    id "kotlin-kapt"
    id "kotlin-parcelize"
    id "com.google.gms.google-services"
    id "com.google.firebase.crashlytics"
    id "androidx.navigation.safeargs"
}

android {
    compileSdkVersion 31
    defaultConfig {
        applicationId "pl.mftau.mftau"
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 24
        versionName "6.0.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildFeatures {
        buildConfig = true
        dataBinding = true
        viewBinding true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildTypes.each {
        Properties properties = new Properties()
        properties.load(project.rootProject.file("local.properties").newDataInputStream())
        def mftauApiUrl = properties.getProperty("mftau_api_url", "")
        it.buildConfigField("String", "MFTAU_API_URL", mftauApiUrl)
        it.resValue("string", "mftau_api_url", mftauApiUrl)
        def mftauApiKey = properties.getProperty("mftau_api_key", "")
        it.buildConfigField("String", "MFTAU_API_KEY", mftauApiKey)
        it.resValue("string", "mftau_api_key", mftauApiKey)
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
    packagingOptions {
        resources {
            excludes += ['META-INF/atomicfu.kotlin_module']
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "androidx.appcompat:appcompat:1.4.1"
    implementation "com.google.android.material:material:1.7.0-alpha01"

    // Core KTX
    implementation "androidx.core:core-ktx:1.7.0"

    // Kotlin Coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.0"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.0"

    // ConstraintLayout
    implementation "androidx.constraintlayout:constraintlayout:2.1.3"

    // Preferences
    implementation "androidx.preference:preference-ktx:1.2.0"
    implementation "androidx.legacy:legacy-preference-v14:1.0.0"

    // Chrome Custom Tabs
    implementation "androidx.browser:browser:1.4.0"

    // Slices
    implementation "androidx.slice:slice-builders-ktx:1.0.0-alpha6"
    implementation "androidx.slice:slice-core:1.0.0"
    implementation "androidx.annotation:annotation:1.3.0"

    // ViewModel and LiveData
    implementation "androidx.lifecycle:lifecycle-extensions:2.2.0"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.0-beta01"
    implementation "androidx.lifecycle:lifecycle-common-java8:2.5.0-beta01"
    kapt "com.android.databinding:compiler:3.2.0-alpha10"

    // Navigation
    implementation "androidx.fragment:fragment-ktx:1.5.0-beta01"
    implementation "androidx.navigation:navigation-fragment-ktx:2.4.2"
    implementation "androidx.navigation:navigation-ui-ktx:2.4.2"

    // Room database
    implementation "androidx.room:room-runtime:2.4.2"
    implementation "androidx.room:room-ktx:2.4.2"
    kapt "androidx.room:room-compiler:2.4.2"

    // Firebase dependencies
    implementation platform("com.google.firebase:firebase-bom:30.0.0")
    implementation "com.google.firebase:firebase-core"
    implementation "com.google.firebase:firebase-auth"
    implementation "com.google.firebase:firebase-firestore"
    implementation "com.google.firebase:firebase-storage"
    implementation "com.google.firebase:firebase-crashlytics"
    implementation "com.google.firebase:firebase-analytics"
    implementation "com.firebaseui:firebase-ui-storage:3.2.1"

    // Glide
    implementation "com.github.bumptech.glide:glide:4.11.0"
    kapt "com.github.bumptech.glide:compiler:4.11.0"

    // Gson
    implementation "com.google.code.gson:gson:2.9.0"

    // Moshi
    implementation "com.squareup.moshi:moshi-kotlin:1.12.0"
    kapt "com.squareup.moshi:moshi-kotlin-codegen:1.12.0"

    // Retrofit2
    implementation "com.squareup.retrofit2:retrofit:2.9.0"
    implementation "com.squareup.retrofit2:converter-moshi:2.9.0"

    // OkHttp3
    implementation "com.squareup.okhttp3:okhttp:4.9.1"
    implementation "com.squareup.okhttp3:logging-interceptor:3.11.0"

    // PDFViewer library
    implementation "com.github.barteksc:android-pdf-viewer:3.2.0-beta.1"

    // Chart library
    implementation "com.github.PhilJay:MPAndroidChart:v3.1.0"

    // SwipeRevealLayout library
    implementation "com.chauthai.swipereveallayout:swipe-reveal-layout:1.4.1"

    // JSoup library
    implementation "org.jsoup:jsoup:1.13.1"

    // Tests
    implementation "androidx.legacy:legacy-support-v4:1.0.0"
    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test:runner:1.4.0"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.4.0"
}
apply plugin: "com.google.gms.google-services"
